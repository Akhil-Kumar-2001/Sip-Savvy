body {
    margin: 0;

}

/* Header */
.home-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
}

.home-logo h1 {
    margin: 0;
}

.home-search input {
    padding: 5px;
}

.home-nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.home-nav li {
    margin: 0 10px;
}

.home-nav a {
    color: #fff;
    text-decoration: none;
}

.home-icons {
    display: flex;
    gap: 10px;
}

.home-icon {
    font-size: 20px;
}

/* Main Content */
.home-main {
    text-align: center;
}

.home-banner img {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.home-features {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.home-feature {
    text-align: center;
}

.home-feature img {
    width: 50px;
    height: 50px;
}
   
/* Responsive Design */
@media (max-width: 768px) {
    .home-header {
        flex-wrap: wrap;
        justify-content: center;
    }

    .home-nav ul {
        flex-direction: column;
        align-items: center;
    }

    .home-features {
        flex-direction: column;
    }

    .home-feature {
        margin-bottom: 20px;
    }
}
